static_resources:
  listeners:
    - name: main
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.wasm
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.wasm.v3.Wasm
                config:
                  name: "hermit"
                  root_id: "hermit"
                  configuration:
                    "@type": type.googleapis.com/google.protobuf.StringValue
                    value: |
                      { 
                        "blocked_ips": [
                          "172.18.0.1",
                          "172.19.0.1", 
                          "172.20.0.1" 
                        ]
                        "blocked_user_agents": [
                          "Fake User Agent",
                          "curl/7.81.0"
                        ]
                      }
                  vm_config:
                    runtime: envoy.wasm.runtime.v8
                    code:
                      local:
                        filename: "/etc/hermit.wasm"
                    allow_precompiled: true
            - name: envoy.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: ingress_tcp
                cluster: web_service
  clusters:
    - name: web_service
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: web_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: web_service
                      port_value: 5678
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
